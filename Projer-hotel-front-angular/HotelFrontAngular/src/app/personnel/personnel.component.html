<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="card col-8 offset-2">
    <div class="card-header">Liste des personnels :</div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Identifiant</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Fonction</th>
            <th>Salaire</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of list()">
            <td>{{ p.id }}</td>
            <td>{{ p.nom }}</td>
            <td>{{ p.prenom }}</td>
            <td>{{ p.fonction }}</td>
            <td>{{ p.salaire }}</td>
            <td>
              <div class="btn-group btn-group-sm">
                <a class="btn btn-info" (click)="edit(p.id)"
                  ><i class="bi bi-pencil-square"></i
                ></a>
                <a class="btn btn-danger" (click)="remove(p.id)"
                  ><i class="bi bi-trash"></i
                ></a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="card-footer">
        <a class="btn btn-success btn-lg" (click)="add()"
          ><i class="bi bi-plus-square-fill"></i>
        </a>
      </div>
      <div class="card mt-3" *ngIf="personnel">
        <div
          class="card-header bg-primary text-white display-6"
          style="background-color: #447ebb !important"
        >
          Edition d'un personnel
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="id">Identifiant:</label>
            <input
              type="number"
              class="form-control"
              id="id"
              name="id"
              [(ngModel)]="personnel.id"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="nom">Nom:</label>
            <input
              type="text"
              class="form-control"
              id="nom"
              name="nom"
              [(ngModel)]="personnel.nom"
            />
          </div>
          <div class="form-group">
            <label for="prenom">Prenom:</label>
            <input
              type="text"
              class="form-control"
              id="prenom"
              name="prenom"
              [(ngModel)]="personnel.prenom"
            />
          </div>
          <div class="form-group">
            <label for="login">Login:</label>
            <input
              type="text"
              class="form-control"
              id="login"
              name="login"
              [(ngModel)]="personnel.login"
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="text"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="personnel.password"
            />
          </div>
          <div class="form-group">
            <label for="fonction">Fonction:</label>
            <input
              type="text"
              class="form-control"
              id="fonction"
              name="fonction"
              [(ngModel)]="personnel.fonction"
            />
          </div>
          <div class="form-group">
            <label for="salaire">Salaire:</label>
            <input
              type="text"
              class="form-control"
              id="salaire"
              name="salaire"
              [(ngModel)]="personnel.salaire"
            />
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group btn-group-lg float-right">
            <a class="btn btn-success" (click)="save()"
              ><i class="bi bi-check-square-fill"></i
            ></a>
            <a class="btn btn-warning" (click)="cancel()"
              ><i class="bi bi-backspace-fill"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
