<div class="container">
  <div class="card">
    <div class="card-header">Liste des reservation :</div>
    <div class="card-body">
      <!-- {{ searchFormGroup.value | json }} -->
      <div>
        <div class="input-group">
          <label for="champR" class="input-group-text">Keyword</label>
          <input
            type="text"
            name=""
            class="form-control"
            id="champR"
            [(ngModel)]="keyword"
          />
          <button class="btn btn-info" (click)="handleSearchProducts()">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>N° resa</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>date début</th>
            <th>date fin</th>
            <th>Nombre des passagers</th>
            <th>Détail</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of handlereservations()">
            <td>{{ p.id }}</td>
            <td>{{ p.clientPrincipal.nom }}</td>
            <td>{{ p.clientPrincipal.prenom }}</td>
            <td>{{ p.dateDebut }}</td>
            <td>{{ p.dateFin }}</td>
            <td class="text-center">{{ p.passagers.length }}</td>
            <td>
              <button class="btn btn-primary">
                <i class="bi bi-plus-circle-fill bi-lg"></i>
              </button>
            </td>
            <td>
              <button (click)="handleDeleteProduct(p)" class="btn btn-danger">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>

          <!-- debut pour test  -->

          <!-- <tr>
            <td>1</td>

            <td>31-10-1994</td>
            <td>
              <i class="bi bi-toggle-on"></i>
              <i class="bi bi-toggle-off"></i>
            </td>
            <td>
              <button class="btn btn-danger">
                <span>Promo Off</span>
              </button>
            </td>
            <td>
              <button class="btn btn-danger">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr> -->

          <!-- fin pour test  -->
        </tbody>
      </table>
      <ul class="nav nav-pills justify-content-center">
        <li *ngFor="let item of [].constructor(this.totalPages); let i = index">
          <a
            [ngClass]="i == this.currentpage ? 'btn-info' : 'btn-outline-info'"
            (click)="goToPage(i)"
            class="btn ms-1 mt-1"
            >{{ i }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
