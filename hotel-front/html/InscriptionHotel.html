<html>

<head>
  <title>Inscription</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="InscriptionHotel.css">


  <style>

  .vh-100
  {
    margin-top: 100px;
    margin-bottom: 100px;
  }

.typeCompte
{
  display:flex;
  justify-content: center;
}

.btn.btn-primary.btn-lg
{
  color:black;
  border:solid #fdcdba 2px;
}

.d-flex.justify-content-center.mx-4.mb-3.mb-lg-4
{
  display:flex;
  justify-content: space-around!important;
}

  </style>
</head>

<body class="vh-100" style="background-color: #f1d7c3;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Inscription</p>

                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" autofocus required placeholder="Saisir votre nom" />
                      <label class="form-label" for="form3Example1c" >Nom</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" required placeholder="Saisir votre prenom"/>
                      <label class="form-label" for="form3Example1c">Prenom</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" required placeholder="Saisir votre email"/>
                      <label class="form-label" for="form3Example3c">Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" class="form-control" required placeholder="Saisir votre password" />
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>
                  <div class="typeCompte">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Civilit√©</label>
                      <select>
                          <option selected>Femme</option>
                            <option>Homme</option>
                              <option>NB</option>
                      </select>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Type Compte</label>
                      <select>
                          <option selected>Client</option>
                          <option>Admin</option>
                            <option>Personnel</option>
                      </select>
                    </div>
                  </div>
                </div>
                  <br/>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-primary btn-lg"  style="background-color:#fdcdba;">S'inscrire</button>
                  <a href = "index.html"><button type="button" class="btn btn-primary btn-lg"  style="background-color:#fdcdba;">Retour</button></a>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="asset/imginscription.jpg"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>






















  </html>
